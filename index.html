<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="quiz-start" class="screen active">
      <h1>ğŸ¯ Quiz App</h1>
      <p>Test your knowledge!</p>
      <input type="text" id="playerName" placeholder="Enter your name" required>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
      
      <div class="leaderboard">
        <h3>ğŸ† Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>

    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <h2>Question <span id="current-question">1</span> of <span id="total-questions">5</span></h2>
        <div class="timer">â±ï¸ <span id="timer">30</span>s</div>
        <div class="score">Score: <span id="score">0</span></div>
      </div>
      
      <div class="question-container">
        <h3 id="question"></h3>
        <div id="options" class="options"></div>
      </div>
      
      <button class="btn" id="next-btn" onclick="nextQuestion()" style="display:none;">Next Question</button>
    </div>

    <div id="result-screen" class="screen">
      <h1>ğŸ‰ Quiz Complete!</h1>
      <div class="result-card">
        <h2>Your Score</h2>
        <p class="final-score"><span id="final-score">0</span> / <span id="final-total">5</span></p>
        <p id="result-message"></p>
      </div>
      <button class="btn" onclick="restartQuiz()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
